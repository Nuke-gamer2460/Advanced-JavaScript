<!DOCTYPE html>
<html>

<head>
    <title>Click Me Game</title>
    <style>
        .output {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }

        .box {
            width: 50px;
            height: 50px;
            position: relative;
            top: 50px;
            left: 20%;
            background-color: red;
        }

        .message {
            text-align: center;
            padding: 10px;
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <div class="output"></div>
    <div class="message"></div>
    <script>
        const output = document.querySelector('.output');
        const message = document.querySelector('.message');

        const box = document.createElement('div');
        box.classList.add('box');
        output.appendChild(box);

        message.textContent = 'Press to Start';

        const game = {
            start: null
        };

        function getRandom(max) {
            return Math.floor(Math.random() * max);
        }

        box.addEventListener('click', () => {
            if (game.start === null) {
                box.style.display = 'none';
                message.textContent = 'Loading...';
                setTimeout(addBox, getRandom(3000));
            } else {
                const currentTime = new Date().getTime();
                const timeDifference = (currentTime - game.start) / 1000;
                message.textContent = `Your time: ${timeDifference.toFixed(2)} seconds`;
            }
        });

        function addBox() {
            message.textContent = 'Click it...';
            game.start = new Date().getTime();
            box.style.display = 'block';
            box.style.top = `${getRandom(450)}px`;
            box.style.left = `${getRandom(450)}px`;
        }
    </script>
</body>

</html>
